<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScripts Homework</title>
  </head>
  <body>
    <!-- Tính lương nhân viên -->
    <h3>CHƯƠNG TRÌNH TÍNH LƯƠNG NHÂN VIÊN</h3>
    <input id="salary" type="number" placeholder="Nhập lương một ngày" />
    <input id="day_work" type="number" placeholder="Nhập số ngày làm" />
    <button id="btnLuong">Tính Lương</button>
    <p id="pInform"></p>
    <hr />
    <!-- Tính giá trị trung bình -->
    <h3>CHƯƠNG TRÌNH TÍNH TRUNG BÌNH CỘNG 5 SỐ</h3>
    <input id="num_1" type="number" placeholder="Nhập số thứ 1" />
    <input id="num_2" type="number" placeholder="Nhập số thứ 2" />
    <input id="num_3" type="number" placeholder="Nhập số thứ 3" />
    <input id="num_4" type="number" placeholder="Nhập số thứ 4" />
    <input id="num_5" type="number" placeholder="Nhập số thứ 5" />
    <button id="btnAverage">Tính trung bình</button>
    <p id="pAverage"></p>
    <hr />
    <!-- Quy đổi tiền -->
    <h3>CHƯƠNG TRÌNH QUY ĐỔI TIỀN</h3>
    <input id="money" type="number" placeholder="Nhập số tiền USD" />
    <button id="btnMoney">Quy Đổi</button>
    <p id="pMoney"></p>
    <hr />
    <!-- Tính diện tích và chu vi hình chữ nhật -->
    <h3>TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</h3>
    <input id="chieu_dai" type="number" placeholder="Nhập chiều dài" />
    <input id="chieu_rong" type="number" placeholder="Nhập chiều rộng" />
    <button id="btnHcn">Tính</button>
    <p id="pChuvi"></p>
    <p id="pDientich"></p>
    <!-- Tính tổng ký 2 số -->
    <hr />
    <h3>TÍNH TỔNG 2 KÝ SỐ</h3>
    <input id="plus" type="text" placeholder="Nhập số có 2 chữ số" />
    <button id="btnTong">Tính tổng</button>
    <p id="pTong"></p>

    <script src="./average.js"></script>
    <!-- <script src="./tinh_luong.js"></script> -->
    <!-- <script src="./change_money.js"></script> -->
    <!-- <script src="./hcn.js"></script> -->
    <!-- <script src="./kyso.js"></script> -->
  </body>
</html>
